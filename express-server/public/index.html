<!doctype html>
<!-- ASSIGN OUR ANGULAR MODULE -->
<html ng-app="scutbank">

<head>
	<!-- META -->
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1"><!-- Optimize mobile viewport -->
	<title>SCUT Bank</title>
	<!-- SCROLLS -->
	<link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css">
	<!-- load bootstrap -->
	<link rel="stylesheet" href="//netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.min.css">
	<style>
		html {
			overflow-y: scroll;
		}

		body {
			padding-top: 50px;
		}

		#todo-list {
			margin-bottom: 30px;
		}

		#todo-form {
			margin-bottom: 50px;
		}
	</style>
	<!-- SPELLS -->
	<script src="js/controllers/main.js"></script> <!-- load up our controller -->
	<script src="js/services/routes.js"></script> <!-- load our todo service -->
	<script src="js/core.js"></script> <!-- load our main application -->
</head>
<!-- SET THE CONTROLLER -->

<body ng-controller="mainController">
	<div class="container">
		<!-- FORM TO CREATE ACCOUNTS -->
		<div id="todo-form" class="row">
			<div class="col-sm-8 col-sm-offset-2 text-center">
				<form>
					<div class="form-group">
						<!-- BIND THIS VALUE TO formData.text IN ANGULAR -->
						<input type="text" class="form-control input-lg text-center" placeholder="account" ng-model="user.account">
						<input type="password" class="form-control text-center" placeholder="password" ng-model="user.passwd">
						<input type="text" class="form-control input-lg text-center" placeholder="name" ng-model="user.name">
						<button type="submit" class="btn btn-primary btn-lg" ng-click="register()">register</button>
					</div>
					<!-- createToDo() WILL CREATE NEW TODOS -->
					<input type="text" class="form-control input-lg text-center" placeholder="account" ng-model="user.account">
					<input type="password" class="form-control text-center" placeholder="password" ng-model="user.passwd">
					<button type="submit" class="btn btn-primary btn-lg" ng-click="login()">login</button>
				</form>
			</div>
		</div>
		<div class="text-center text-muted">
			<p>With ‚ù§ from <a href="https://www.ibm.com/linuxone">LinuxONE</a></p>
		</div>
	</div>
	<script src="//cdn.bootcss.com/angular.js/1.2.16/angular.min.js"></script><!-- load angular -->
</body>

</html>
